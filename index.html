<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Etch-a-Sketch</title>
        <style>
            body {
                font-family: Avenir, 'Lucida Sans', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 10px;
            }
            header {
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 20px;
            }
            main {
                width: 500px;
                height: 500px;
                border: 1px solid black;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                align-content: flex-start;
            }
            main div {
                margin: 0;
                padding: 0;
                border: 0;
                flex-grow: 0;
            }
            footer {
                padding: 5px 0;
            }
        </style>
    </head>
    <body>
        <header>
            Etch-a-Sketch
        </header>
        <div id='settings'>
            <label for='density'>Choose pixel density (3 to 200):</label>
            <input name='density' id='density' type='number' value='100' min='3' max='200'>
            <button id='button-clear'>blank canvas</button>
        </div>
        <main></main>
        <footer>kyriri | quarentine 2020</footer>
    </body>
    <script>
        const containerWidth = 500; //pixels
        const container = document.getElementsByTagName('main')[0];
        const inputField = document.getElementById('density');
        const buttonClear = document.getElementById('button-clear');
        let codeR = 0;
        let codeG = 0;
        let codeB = 0;

        function createCanvas() {
            const timeStart = Date.now();
            const squaresPerLine = inputField.value;
            const squaresWidth = containerWidth / squaresPerLine;
            container.innerHTML = '';
            for (let i = 0; i < squaresPerLine ** 2; i += 1) {
                const pixelDiv = document.createElement('div');
                pixelDiv.style.width = `${squaresWidth}px`;
                pixelDiv.style.height = `${squaresWidth}px`;
                pixelDiv.addEventListener('mouseover', draw);
                container.appendChild(pixelDiv);
            }
            console.log(`creating ${squaresPerLine}x${squaresPerLine} grid took ${Date.now() - timeStart} ms`);
            randomColor();
        }
        function draw (e) {
            const drawnPixel = e.target;
            if (!drawnPixel.style.background) {
                drawnPixel.style.background = `rgba(${codeR}, ${codeG}, ${codeB}, 0.2)`;
            } else {
                let alpha = 0.1 + +drawnPixel.style.background.slice(-4,-1);
                alpha = Math.round(alpha * 10) / 10;
                if (alpha > 1) { alpha = 1; }
                drawnPixel.style.background = `rgba(${codeR}, ${codeG}, ${codeB}, ${alpha})`;
            }
        }
        function randomColor() {
            codeR = Math.floor(255 * Math.random());
            codeG = Math.floor(255 * Math.random());
            codeB = Math.floor(255 * Math.random());
            console.log(`current color: rgba(${codeR}, ${codeG}, ${codeB}, 0.1)`);
        }
        createCanvas();
        inputField.addEventListener('keydown', e => { if (e.which == 13 || e.which == 32) {createCanvas()}});
        buttonClear.addEventListener('click', createCanvas); 
    </script>
</html>
