<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Etch-a-Sketch</title>
        <style>
            body {
                font-family: Avenir, 'Lucida Sans', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 10px;
            }
            header {
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 20px;
            }
            main {
                width: 500px;
                height: 500px;
                border: 1px solid black;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                align-content: flex-start;
            }
            main div {
                margin: 0;
                padding: 0;
                border: 0;
                flex-grow: 0;
            }
            .drawn {
                background: black;
            }
            footer {
                padding: 5px 0;
            }
        </style>
    </head>
    <body>
        <header>
            Etch-a-Sketch
        </header>
        <div id='settings'></div>
        <main></main>
        <footer>kyriri | quarentine 2020</footer>
    </body>
    <script>
        const squaresPerLine = 100;
        const containerWidth = 500; //pixels
        const squaresWidth = containerWidth / squaresPerLine;
        const container = document.getElementsByTagName('main')[0];

        function mouseHover (e) {
            const drawnPixel = e.target;
            drawnPixel.classList.add('drawn');
        }
        let timeStart = Date.now();
        for (let i = 0; i < squaresPerLine ** 2; i += 1) {
            const pixelDiv = document.createElement('div');
            pixelDiv.setAttribute('style',`width:${squaresWidth}px; height:${squaresWidth}px`);
            pixelDiv.addEventListener('mouseover', mouseHover);
            container.appendChild(pixelDiv);
        }
        console.log(`creating the grid took ${Date.now() - timeStart} ms`);        
    </script>
</html>
