<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Etch-a-Sketch</title>
        <style>
            body {
                font-family: Avenir, 'Lucida Sans', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 10px;
            }
            header {
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 20px;
                text-align: center;
            }
            main {
                width: 500px;
                height: 500px;
                border: 1px solid black;
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                align-content: flex-start;
            }
            main div {
                background: rgb(232, 195, 232);
                margin: 0;
                padding: 0;
                border: 0;
                flex-grow: 0;
            }
            footer {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            Etch-a-Sketch
        </header>
        <div id='settings'></div>
        <main></main>
        <footer>Kyriri | quarentine 2020</footer>
    </body>
    <script>
        const squaresPerLine = 6;
        const containerWidth = 500; //pixels
        const squaresWidth = Math.floor(containerWidth / squaresPerLine);
        const container = document.getElementsByTagName('main')[0];

        for (let i = 0; i < squaresPerLine ** 2; i += 1) {
            const pixelDiv = document.createElement('div');
            pixelDiv.setAttribute('style',`width:${squaresWidth}px; height:${squaresWidth}px`);
            if (i % 2 == 0) { pixelDiv.setAttribute('style', `width:${squaresWidth}px; height:${squaresWidth}px; background: gray;`)}
            container.appendChild(pixelDiv);
        }
        
    </script>
</html>
